notifications:
  email: false
language: node_js
node_js:
  - "8"
install:
  - npm install
script:
  - npm run travis-ci
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: _book
  on:
    branch: master